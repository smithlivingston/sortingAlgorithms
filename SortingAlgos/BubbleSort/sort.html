<h2>Bubble Sort</h2>
<p>Give numbers in each text and click sort to see the output. If need extra boxes, click add.</p>
<div id="container">
    <div id="textboxes">
    <input class="typo" type="text" value="5" />
    <input class="typo" type="text" value="2"/>
    <input class="typo" type="text" value="6"/>
    <input class="typo" type="text" value="9"/>
    <input class="typo" type="text" value="15"/>
    <input class="typo" type="text" value="3"/>
    </div>
    <button type="button" onclick="addATextBox()">Add</button>
</div>
<br />

<div class="" style="text-align: center;">
<button onclick="bubbleSort()">Sort
    </button>
    <div id="output">

    </div>
    </div>


    <script src="sort.js"></script>
